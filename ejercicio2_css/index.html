<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio Formato de cajas</title>
    </head>
    <body>
    <header>
        <h1>Formulario de registro para gimnasio</h1>
        <link rel="stylesheet" href="styles.css">
    </header>
    
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>
      
        <label for="email">Correo:</label>
        <input type="email" id="email" name="email"><br><br>
      
        <label for="plan">Elija el tipo de plan:</label>
        <select id="plan" name="plan">
            <option value="principiantes">Principiantes</option>
            <option value="fuerza">Fuerza</option>
            <option value="hipertrofia">Hipertrofia</option>
            <option value="fullbody">Full body</option>
        </select><br><br>
        
        <label for="horario">Elija el horario:</label>
        <select id="horario" name="horario">
            <option value="hor1">07:30 hs</option>
            <option value="hor2">09:00 hs</option>
            <option value="hor3">18:00 hs</option>
            <option value="hor4">21:00 hs</option>
          </select><br><br>
        <input type="submit" value="Enviar">
      </form>
    </body>

</html>
